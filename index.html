<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AllTech Solutions | Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #0b3c5d;
      color: white;
      padding: 30px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    a {
      text-decoration: none;
      color: #0b7dda;
    }
    .btn {
      background: #0b7dda;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>AllTech Solutions</h1>
    <p>Support Downloads</p>
  </header>

  <main>
    <div class="card">
      <ul id="files">
        <li>Loading filesâ€¦</li>
      </ul>
    </div>
  </main>

<script>
const owner = "AllTechSolutionsMS";
const repo = "Support";

async function loadFiles() {
  const list = document.getElementById("files");

  try {
    const repoInfo = await fetch(`https://api.github.com/repos/${owner}/${repo}`).then(r => r.json());
    const branch = repoInfo.default_branch;

    const files = await fetch(
      `https://api.github.com/repos/${owner}/${repo}/contents?ref=${branch}`
    ).then(r => r.json());

    list.innerHTML = "";

    files
      .filter(f => f.type === "file" && f.name !== "index.html")
      .forEach(file => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${file.name}</span>
          <a class="btn" href="${file.download_url}">Download</a>
        `;
        list.appendChild(li);
      });

    if (!list.children.length) {
      list.innerHTML = "<li>No files found.</li>";
    }

  } catch (e) {
    list.innerHTML = "<li>Unable to load files.</li>";
  }
}

loadFiles();
</script>

</body>
</html>
